name: Cross-Platform Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Build for ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64 GNU
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: rstf
            asset_name: rstf-linux-amd64
            use_cross: false

          # Linux x86_64 musl (static linking)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: rstf
            asset_name: rstf-linux-amd64-musl
            use_cross: false

          # Linux ARM64 GNU
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: rstf
            asset_name: rstf-linux-arm64
            use_cross: true

          # Linux ARM64 musl (static linking)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            binary_name: rstf
            asset_name: rstf-linux-arm64-musl
            use_cross: true

          # Windows x86_64 MSVC
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: rstf.exe
            asset_name: rstf-windows-amd64.exe
            use_cross: false

          # Windows x86_64 GNU
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            binary_name: rstf.exe
            asset_name: rstf-windows-amd64-gnu.exe
            use_cross: false

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: rstf
            asset_name: rstf-macos-amd64
            use_cross: false

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: rstf
            asset_name: rstf-macos-arm64
            use_cross: false

          # Android ARM64
          - os: ubuntu-latest
            target: aarch64-linux-android
            binary_name: rstf
            asset_name: rstf-android-arm64
            use_cross: true

          # Android x86_64 (for emulators)
          - os: ubuntu-latest
            target: x86_64-linux-android
            binary_name: rstf
            asset_name: rstf-android-amd64
            use_cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross (if needed)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        shell: bash
        run: |
          BUILD_CMD=${{ matrix.use_cross && 'cross' || 'cargo' }}
          $BUILD_CMD build --release --target ${{ matrix.target }}

      - name: Rename binary for distribution
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
